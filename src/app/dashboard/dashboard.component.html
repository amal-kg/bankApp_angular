<section>

<div style="margin-bottom: 100px;" class="">

<h1 style="color: aliceblue;">Welcome {{user}} ... <button (click)="logout()" style="float: right; margin-right: 10px; margin-top: 5px;" class="btn btn-warning" >LOGOUT</button>

<!-- transaction component link -->
<a routerLink="/transaction">transaction History</a>

<button (click)="deleteAccount()" style="float: right; margin-right: 10px; margin-top: 0px;" class="btn btn-danger" >Delete My Account</button>

<!-- child -->
<app-delete-confirm (onCancel)="cancel()" (onDelete)="delete($event)" [item]="acno"></app-delete-confirm>

<!-- //deposit -->
<div [ngClass]="acno? 'style1': '' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Deposit Form</h3>
                
            </div>
            <div class="card-body p-1 ">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                    <input type="text" class="form-control" name="acno" formControlName="acno"  placeholder="Account Number" id="login_accno" required>
                      
                  </div>
                   <!-- checking valid Account Number -->
                       <div style="color: red;" *ngIf="(this.depositForm.get('acno')?.touched || this.depositForm.get('acno')?.dirty) && this.depositForm.get('acno')?.errors" >Invalid account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd" formControlName="pswd"  placeholder="password" id="login_password" required>
                    </div>
                       <!-- checking valid pswd -->
                            <div style="color: red;" *ngIf="(this.depositForm.get('pswd')?.touched || this.depositForm.get('pswd')?.dirty) && this.depositForm.get('pswd')?.errors" >Invalid account Number</div>


                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                    <input type="text" class="form-control" name="amount" formControlName="amount"  placeholder="Amount" id="amount" required>
                      
                  </div>
                    <!-- checking valid Amount -->
                        <div style="color: red;" *ngIf="(this.depositForm.get('amount')?.touched || this.depositForm.get('amount')?.dirty) && this.depositForm.get('amount')?.errors" >Invalid account Number</div>


                    
                    <div class="form-group">
                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- withdraw -->

</section>
